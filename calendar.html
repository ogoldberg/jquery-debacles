<!DOCTYPE html>
<html>
<head>
  <link type="text/css" href="http://jqueryui.com/latest/themes/base/ui.all.css" rel="stylesheet" />
  <script type="text/javascript" src="js/jquery-1.3.2.min.js"></script>
  <script type="text/javascript" src="js/ui/ui.core.js"></script>
  <script type="text/javascript" src="js/ui/ui.datepicker.js"></script>
  <script type="text/javascript" src="js/date.js"></script>
  <script type="text/javascript">
      $(document).ready(function(){
              $('#datepicker').datepicker({
                  onSelect: function(dateText, inst) { 
                      $('.classDate').each(function(i) {
                          Date.format = 'mm/dd/yyyy';
                          var newDate = new Date(dateText);
                          newDate.addDays(i * 7);
                          $(this).val(newDate.asString('mm/dd/yyyy'));
                      });
                  }
              });
      });

  </script></head>
<body style="font-size:62.5%;">

    <h2>Calendar updates other boxen on page.  Boxen are staggered by week</h2>
  
<div type="text" id="datepicker"></div>
<div><label for="classDate1">First Class</label><input type="text"  class="classDate"  name="classDate"  id="classDate" /></div>
<div><label for="classDate2">Second Class</label><input type="text" class="classDate" name="classDate2" id="classDate2" /></div>
<div><label for="classDate3">Third Class</label><input type="text"  class="classDate" name="classDate3" id="classDate3" /></div>
<div><label for="classDate4">Fourth Class</label><input type="text" class="classDate" name="classDate4" id="classDate4" /></div>
<div><label for="classDate5">Fifth Class</label><input type="text"  class="classDate" name="classDate5" id="classDate5" /></div>

</body>
</html>
