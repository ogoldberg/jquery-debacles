<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>Students</title>
		<link type="text/css" href="css/pepper-grinder/jquery-ui-1.7.2.custom.css" rel="stylesheet" />
		<script type="text/javascript" src="js/jquery-1.3.2.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui-1.7.2.custom.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
                                $('ol > li').toggle(
                                    function() {
                                        $(this).appendTo('#enrolledStudents');
                                    },
                                    function() {
                                        $(this).appendTo('#availableStudents');
                                    }
                                    );


			});
		</script>
		<style type="text/css">
			/*demo page css*/
			body{ font: 62.5% "Trebuchet MS", sans-serif; margin: 50px;}
			.demoHeaders { margin-top: 2em; }
			#dialog_link {padding: .4em 1em .4em 20px;text-decoration: none;position: relative;}
			#dialog_link span.ui-icon {margin: 0 5px 0 0;position: absolute;left: .2em;top: 50%;margin-top: -8px;}
			ul#icons {margin: 0; padding: 0;}
			ul#icons li {margin: 2px; position: relative; padding: 4px 0; cursor: pointer; float: left;  list-style: none;}
			ul#icons span.ui-icon {float: left; margin: 0 4px;}
                        .bunghole { color: blue; }
                        .horizontal {
                            float:left;
                            list-style:none;
                            margin:10px;
                        }
		</style>
	</head>
	<body>
            <a href="index.html">Back to JQuery Debacles</a>
	<h1>Enroll Students</h1>
        <div>
            <ul id="students">
                <li class="horizontal">Interested Students
                    <ol id="availableStudents">
                        <li class="bunghole">Foo Bam</li>
                        <li class="bunghole">Gorgon</li>
                        <li class="bunghole">Bookaka</li>
                    </ol>
                </li>
                <li class="horizontal">Enroll These Students
                    <ol id="enrolledStudents">
                    </ol>
                </li>
            </ul>
        </div>
    </body>
</html>
